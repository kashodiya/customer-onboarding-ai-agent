<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form WebSocket Demo</h1>
    <form id="demoForm">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <select name="country">
            <option value="">Select Country</option>
            <option value="us">USA</option>
            <option value="uk">UK</option>
        </select>
    </form>
    <div id="messages"></div>

    <script>
        const ws = new WebSocket('ws://localhost:8000/ws');
        const messages = document.getElementById('messages');
        const form = document.getElementById('demoForm');

        ws.onmessage = function(event) {
            const message = JSON.parse(event.data);
            
            if (message.type === 'field-updated') {
                messages.innerHTML += '<div>Field updated: ' + message.field.name + ' = ' + message.field.value + '</div>';
            }
        };

        form.addEventListener('blur', async function(e) {
            if (e.target.name) {
                const fieldData = {
                    name: e.target.name,
                    value: e.target.value
                };
                
                await fetch('/api/form-field', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(fieldData)
                });
            }
        }, true);
    </script>
</body>
</html>
